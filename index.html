<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Snake Game</title>
</head>
<body>
    <main id="app">
        <div class="score">Your current Score is: 0</div>
        <div id="canvas"></div>
        <div class="modal">
            <div class="content">
              <h3>Game Over</h3>
              <form class="gameOver-form" action="" method="">
                <label for="todo-title">Add your name and save your score</label>
                <input type="text" id="player-name" required>
                
                <div class="actions">
                  <button class="action save-score">
                    <span class="action-text">Save score</span>
                  </button>
                  <button class="action start-new-game">
                    <span class="action-text">New Game</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>

</body>
</html>
